<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takoy Blog - Post Qo‘shish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">

<header class="bg-blue-600 text-white py-4 px-6">
    <h1 class="text-3xl font-bold">Takoy Blog</h1>
</header>

<main class="container mx-auto py-8">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Yangi Post Qo‘shish</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded">Yuborish</button>
        </form>
    </div>
</main>

</body>
</html>
